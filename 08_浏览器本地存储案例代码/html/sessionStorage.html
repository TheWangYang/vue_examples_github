<!DOCTYPE html>
<html>

<head>
    <title>
        sessionStorage
    </title>
    <meta charset="'UTF-8">
</head>

<body>
    <h2>sessionStorage</h2>
    <div>
        <button onclick="saveData()">点我保存数据</button>
    </div>

    <script type="text/javascript">
        function saveData() {
            console.log("保存data成功...")
            sessionStorage.setItem("msg", "hello")
        }
    </script>
</body>

</html>
